<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor NFT Card</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="w-[100vw] h-[100vh] bg-main_bg flex justify-center items-center">
        <div class=" border--1 rounded-2xl wrapper bg-card_bg w-[20.315rem] p-6">
            <div class="relative group" >
                <img class="rounded-lg " src="images/image-equilibrium.jpg" alt="">
                <div class="absolute top-0 rounded-lg cursor-pointer  h-full w-full bg-cyan opacity-[.5] hidden group-hover:block "></div>
                <img class="hidden absolute top-[40%] left-[42%] group-hover:block" src="images/icon-view.svg" alt="">
            </div>
            <h2 class="text-[1.375rem] font-[600] text-white pt-5 pb-3 hover:text-cyan cursor-pointer ">Equilibrium #3429</h2>
            <p class="text-md text-soft_blue font-normal">Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex justify-between my-5 text-sm leading-[18px]">
                <div class="left flex">
                    <img class="mr-2" src="images/icon-ethereum.svg" alt="ethereum">
                    <p class="text-[1rem] text-cyan  ">0.041 ETH</p>
                </div>
                <div class="flex">
                    <img class="mr-2" src="images/icon-clock.svg" alt="clock">
                    <p class="text-[1rem] text-soft_blue">3 days left</p>
                </div>
            </div>
            <hr class="h-px border-0 bg-gray-700">
            <div class="flex text-sm mt-5 items-center ">
                <img class="w-8 border rounded-full mr-5" src="images/image-avatar.png" alt="avatar">
                <p class="text-[1rem] text-soft_blue">Creation of <span class="text-white hover:text-cyan cursor-pointer">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
